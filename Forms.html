<!DOCTYPE html>
<html lang="en">
<head>

    <title>Details</title>

<body>
    <section>
        <div class="container">
    <form action="/Forms.html" method="post" class="form">
        <div class="column">
            <div class="input-box">
                <label>First Name</label>
               <input class="input-textbox" type="text" name="Fname" placeholder="Enter First name here" required> 
            </div>
          
                <div class="input-box">
                    <label>Last Name</label>
                    <input class="input-textbox" type="text"  name="Lname" placeholder="Enter Last name here" required> 
                </div>
            </div>
        <div class="column">
            <div class="input-box">
                <label>Address</label>
                <input class="input-textbox" type="text" name="Address" placeholder="Enter Address here" required>
            </div>  
            <div class="input-box">
            <label>Select Gender:</label>
            <select id="genders" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select> 
    </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Phone no:</label>
                <input  class="input-textbox" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required> <br>
            </div>
                <div class="input-box">
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                </div>
        </div>

    </form>
</div>
</section>
